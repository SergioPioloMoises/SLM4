<!DOCTYPE html>
<head>
  <title>CodePen - Sign up / Login Form</title>
<!-- CSS only --><link rel="stylesheet" href="style.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-xl-10">
			  <div class="card rounded-3 text-black">
				<div class="row g-0">
				  <div class="col-lg-6">
					<div class="card-body p-md-5 mx-md-4">
	  
					  <div class="text-center" style="width: 185px;" alt="logo>
						<a href="index.html" class="navbar-brand"><img src="img/brand-white.png" alt="logo" class="img-fluid" width="150px" height="100px" style="margin-left: 70px;"></a>
						<h4 class="mt-1 mb-5 pb-1"></h4>
					  </div>
	  
					  <form>
						<p>Register an Account with us.</p>
	  
						<div class="form-outline mb-4">
						  <input type="email" id="form2Example11" class="form-control"
							placeholder="Email address" />
						  <label class="form-label" for="form2Example11">Enter your email:</label>
						</div>

                        <div class="form-outline mb-4">
                            <input type="email" id="form2Example11" class="form-control"
                              placeholder="Fullname" />
                            <label class="form-label" for="form2Example11">Enter your fullname:</label>
                          </div>

						<div class="form-outline mb-4">
						  <input type="password" id="form2Example22" class="form-control" placeholder="Password"/>
						  <label class="form-label" for="form2Example22">Enter your Password</label>
						</div>
                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example22" class="form-control" placeholder="Password"/>
                            <label class="form-label" for="form2Example22">Re-enter your Password:</label>
                          </div>
						<div class="text-center pt-1 mb-5 pb-1">
						  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button"><a href="index.html"> Sign Up</a></button>
						  <a class="text-muted" href="#!">Forgot password?</a>
						</div>
	  
					  </form>
	  
					</div>
				  </div>
				  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
					<div class="text-white px-3 py-4 p-md-5 mx-md-4">
					  <h4 class="mb-4">MOOER</h4>
					  <p class="small mb-0">The world's most popular social networking web site, Mooer enables users to connect with friends and family by sharing status updates, personal photos and other items of interest.</p>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
</body>
</html>
